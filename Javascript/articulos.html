<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script>
        let aProductos = new Array(
            ["Yerba", 200],
            ["Az√∫car", 50],
            ["Tallarines", 80],
            ["Leche", 40]
        );
        
        function actualizarPrecios(aValores, porcentaje){
            actualizacion = aValores.map(function(resultado) {
                return new Array(resultado[0], resultado[1] * ((porcentaje / 100) + 1));
            }); return actualizacion;
        }

        function imprimirProductos(aArticulos){
            document.write(`
        <main class="container">
            <div class="row">
                <div class="col-12 py-5">
                    <h1>Lista actualizada de precios</h1>
                </div>
            </div>
            <div class="row">
            <div class="col-12">
                <table class="table table-hover border">
                    <tr><th>Producto</th><th>Precio</th></tr>`);
            aArticulos.forEach(function(value, index){
                document.write(`<tr><td>${value[0]}</td><td>${value[1].toFixed(2)}</td></tr>`);
            });

            document.write(`
                    </table>
                </div>
            </div>
        </main>`);
        }

        aAumentos = actualizarPrecios(aProductos, 10);

        imprimirProductos(aAumentos);
    </script>
</body>

</html>
