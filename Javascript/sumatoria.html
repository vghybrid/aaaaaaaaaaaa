<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatoria</title>
</head>

<body>
    <script>
        const aValores = ["150.00", "200.30", 500, 99.80];
        function sumatoria1(aValores) {
            let resultado = 0;
            aValores.forEach(function (valor, indice) {
                resultado += Number(valor);
            });
            return resultado.toFixed(2);
        }
    </script>
</body>

</html>
