<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Ingresados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script>
        window.onload = function () {
            document.getElementById("btnIngresarDatos").onclick = function () {

                //alert("hola");

                var numero_1 = prompt("Ingrese el número 1");
                var numero_2 = prompt("Ingrese el número 2");
                var confirmar = confirm("¿Desea confirmar los números ingresados?");
                if (!confirmar) {
                    window.location = "https://www.google.com.ar/";
                } else {
                    document.write(`Los números ingresados son: ${numero_1} y ${numero_2}`);
                }
            };
        };



    </script>
    <button id="btnIngresarDatos">Ingresar Datos</button>
</body>

</html>
