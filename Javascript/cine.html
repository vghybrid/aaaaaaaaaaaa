<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script>
        let pelicula_1 = {
            nombre: "Mementos",
            importe: 780
        };
        let pelicula_2 = {
            nombre: "Soy Leyenda",
            importe: 700
        };
        let espectador_1 = {
            dni: 42111000,
            nombre: "Andres"
        };
        let espectador_2 = {
            dni: 32135098,
            nombre: "Juan"
        };
        let espectador_3 = {
            dni: 12309854,
            nombre: "Frank"
        };
        let espectador_4 = {
            dni: 65852159,
            nombre: "Jorge"
        };
        let sala_1 = {
            nombre: "Queso",
            pelicula: pelicula_1,
            aEspectadores: [espectador_4, espectador_3, espectador_2, espectador_1]
        };
        let sala_2 = {
            nombre: "Jamón",
            pelicula: pelicula_2,
            aEspectadores: [espectador_1, espectador_2, espectador_4]
        };

        let cine = {
            nombre: "Cine Ex",
            domicilio: "Avenida Avellaneda",
            aSalas: [sala_1, sala_2],

            imprimirEstadisticas: function () {
                document.write(`
        <main class="container">
            <div class="row">
                <div class="col-12 py-5">
                    <h1 class="text-center">Cine Ex</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-hover border">
                        <tr><th>Sala</th><th>Película</th><th>Espectadores</th><th>Ganancias</th></tr>`);
                cine.aSalas.forEach(function (sala, index) {
                    document.write(`<tr><td>${sala.nombre}</td><td>${sala.pelicula.nombre}</td><td>${sala.aEspectadores.length}</td><td>$${sala.aEspectadores.length * sala.pelicula.importe}</td></tr>`);
                });

                document.write(`
                    </table>
                </div>
            </div>
        </main>`);
            }
        }

        cine.imprimirEstadisticas();

    </script>
</body>

</html>
